overwrite: true
generates:
  src/generated/shop-api.ts:
    schema: 'http://localhost:3000/shop-api'
    documents: 'src/graphql/shop-queries.ts'
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
    config:
      withHooks: true
      withHOC: false
      withComponent: false
      skipTypename: true
      scalars:
        DateTime: string
        JSON: any
        ID: string
      enumsAsTypes: true
  src/generated/admin-api.ts:
    schema: 'http://localhost:3000/admin-api'
    documents: 'src/graphql/admin-queries.ts'
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
    config:
      withHooks: true
      withHOC: false
      withComponent: false
      skipTypename: true
      scalars:
        DateTime: string
        JSON: any
        ID: string
      enumsAsTypes: true