schema: 'http://localhost:3000/admin-api'
documents: 'src/**/*.ts'
generates:
  src/generated/graphql.ts:
    plugins:
      - 'typescript'
      - 'typescript-resolvers'
    config:
      contextType: '@vendure/core#RequestContext'
      useIndexSignature: true
      federation: false
      enumsAsTypes: true
      scalars:
        DateTime: Date
        JSON: any
        ID: string | number
      mappers:
        Customer: '@vendure/core#Customer'
        Node: '@vendure/core#VendureEntity'
        SubscribedDevice: '../plugins/push-notif/entities/subscribed-devices.entity#SubscribedDevices'
      defaultMapper: 'Partial<{T}>'